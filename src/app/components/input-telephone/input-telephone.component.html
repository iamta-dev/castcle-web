<div class="input-telephone flex-row text-xl text-white">
    <app-dropdown class="country-select" [label]="telephone.country" [dropdownOption]="countryOption"
        (onSelectOption)="changeCountryCode($event)">
    </app-dropdown>
    <div class="line"></div>
    <label class="country-code-label text-xs text-white">{{ telephone.code }}</label>
    <input #phoneNumber class="phone-input text-xs text-white" type="text"
        (keyup)="changePhoneNumber(phoneNumber.value)">
</div>
