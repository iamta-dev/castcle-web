<div class="input-telephone flex-row text-xl text-white">
    <app-dropdown class="country-select" [dropdownOption]="dropdownOption" (onSelectOption)="changeCountryCode($event)">
    </app-dropdown>
    <label class="country-code-label text-xs text-white">{{ telephone.code }}</label>
    <div class="line"></div>
    <input class="phone-input text-xs text-white" type="text" [(ngModel)]="telephone.phoneNumber"
        (keyup)="changePhoneNumber($event)">
</div>
